<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>My calculator</title>
</head>
<body>
	<div class="container">
		<div id="allresult">
			<div id="allhistory">
				<p id="allhistory-value">11</p>
				
			</div>
			<div id="alloutput">
				<p id="alloutput-value">11</p>
				
			</div>
			
		</div>
		<div id="keyboard">
			<button id="clear" class="operator">AC</button>
			<button id="backspace" class="operator">+/-</button>
			<button id="%" class="operator">%</button>
			<button id="/" class="operator" style="background-color: firebrick;">/</button>
			<button id="1" class="number">1</button>
			<button id="2" class="number">2</button>
			<button id="3" class="number">3</button>
			<button id="*" class="operator" style="background-color: firebrick;">*</button>
			<button id="4" class="number">4</button>
			<button id="5" class="number">5</button>
			<button id="6" class="number">6</button>
			<button id="-" class="operator" style="background-color: firebrick;">-</button>
			<button id="7" class="number">7</button>
			<button id="8" class="number">8</button>
			<button id="9" class="number">9</button>
			<button id="+" class="operator" style="background-color: firebrick;">+</button>
			<button id="0" class="number1">0</button>
			<button id="." class="number">.</button>
			<button id="=" class="operator" style="background-color: firebrick;">=</button>
			

		</div>
		
	</div>
    <footer>
        <div class="footer">
  Coded by <a href="https://github.com/thatslimdev" target="_blank">emekajerry514@gmail.com</a>.
    
</footer>

	<script src="main.js" ></script>
</body>
</html>
